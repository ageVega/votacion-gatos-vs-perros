version: '3.8'
services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - votacion-net

  backend:
    build:
      context: ./src/backend/votacion
    environment:
      - NODE_ENV=development
    volumes:
      - ./src/backend/votacion:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - votacion-net
    ports:
      - "3000:3000"  # Exponer el puerto si es necesario para desarrollo o pruebas directas

  frontend:
    build:
      context: ./src/frontend/voto_frontend
    depends_on:
      - nginx
    networks:
      - votacion-net
    ports:
      - "8080:80"  # Aseg√∫rate de exponer los puertos correctamente si el frontend necesita ser accesible directamente

networks:
  votacion-net:
    driver: bridge
